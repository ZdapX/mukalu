<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Art Generator</title>
    <style>
        :root {
            --bg-color: #09090b;
            --card-color: #18181b;
            --border-color: #27272a;
            --accent-color: #3b82f6; /* Biru Royal */
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 40px 20px;
        }

        .main-container { width: 100%; max-width: 650px; display: flex; flex-direction: column; gap: 24px; }

        .header { text-align: center; margin-bottom: 10px; }
        .header h1 { font-size: 2.2rem; font-weight: 800; margin-bottom: 8px; letter-spacing: -0.02em; }
        .header p { color: var(--text-muted); font-size: 1rem; }

        /* Form Controls */
        .controls {
            display: flex; flex-direction: column; gap: 12px;
            background: var(--card-color); border: 1px solid var(--border-color);
            padding: 16px; border-radius: 16px;
        }

        .model-select {
            padding: 10px; background: var(--bg-color); color: var(--text-main);
            border: 1px solid var(--border-color); border-radius: 8px; outline: none;
            font-size: 0.9rem; cursor: pointer;
        }

        .input-group { display: flex; gap: 10px; }

        input[type="text"] {
            flex: 1; background: var(--bg-color); border: 1px solid var(--border-color);
            color: var(--text-main); padding: 12px 16px; border-radius: 8px;
            font-size: 1rem; outline: none; transition: border-color 0.2s;
        }
        input[type="text"]:focus { border-color: var(--accent-color); }

        button.btn-generate {
            background-color: var(--accent-color); color: white; border: none;
            padding: 0 24px; border-radius: 8px; font-weight: 600; cursor: pointer;
            transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        button.btn-generate:hover { opacity: 0.9; }
        button.btn-generate:disabled { background-color: var(--border-color); cursor: not-allowed; }

        /* Progress Bar */
        .progress-container {
            display: none; background: var(--card-color); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 20px; text-align: center; margin-top: 10px;
        }
        .progress-info { display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 8px; }
        .progress-track { width: 100%; height: 6px; background: var(--border-color); border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: var(--accent-color); border-radius: 3px; transition: width 0.3s ease; }

        /* Gallery */
        .gallery { margin-top: 20px; }
        .image-card {
            background: var(--card-color); border: 1px solid var(--border-color);
            border-radius: 16px; overflow: hidden; position: relative;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            animation: slideUp 0.5s ease;
        }
        .image-card img { width: 100%; display: block; height: auto; }

        .image-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(4px);
            padding: 16px; display: flex; justify-content: space-between; align-items: center;
            opacity: 0; transition: opacity 0.2s;
        }
        .image-card:hover .image-overlay { opacity: 1; }

        .btn-download {
            background: white; color: black; text-decoration: none;
            padding: 8px 16px; border-radius: 6px; font-size: 0.85rem; font-weight: 700;
            display: flex; align-items: center; gap: 6px;
        }
        .btn-download:hover { background: #e4e4e7; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        svg { width: 18px; height: 18px; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header">
            <h1>Flux AI Generator</h1>
            <p>Generate high-quality images powered by Pollinations AI</p>
        </div>

        <div class="controls">
            <!-- Model Selector -->
            <select id="modelSelect" class="model-select">
                <option value="flux">Model: Flux (Realistic & High Quality)</option>
                <option value="flux-realism">Model: Photorealism</option>
                <option value="flux-anime">Model: Anime Style</option>
                <option value="flux-3d">Model: 3D Render</option>
                <option value="turbo">Model: Turbo (Fast)</option>
            </select>

            <div class="input-group">
                <input type="text" id="promptInput" placeholder="A cyberpunk cat wearing sunglasses..." autocomplete="off">
                <button class="btn-generate" id="generateBtn" onclick="generateImage()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                    Generate
                </button>
            </div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-info">
                <span id="statusText">Connecting...</span>
                <span id="pctText">0%</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>

        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        let progressInterval;
        let currentProgress = 0;

        function updateProgress(val, status) {
            currentProgress = val;
            document.getElementById('progressBar').style.width = val + '%';
            document.getElementById('pctText').innerText = Math.floor(val) + '%';
            if(status) document.getElementById('statusText').innerText = status;
        }

        function startFakeProgress() {
            currentProgress = 0;
            updateProgress(0, "Initiating...");
            clearInterval(progressInterval);
            
            progressInterval = setInterval(() => {
                if (currentProgress < 60) {
                    currentProgress += 2; // Cepat di awal
                } else if (currentProgress < 85) {
                    currentProgress += 0.5; // Melambat
                    updateProgress(currentProgress, "Rendering details...");
                } else if (currentProgress < 95) {
                    currentProgress += 0.1; // Menunggu server
                }
                updateProgress(currentProgress);
            }, 100);
        }

        async function generateImage() {
            const prompt = document.getElementById('promptInput').value;
            const model = document.getElementById('modelSelect').value;
            const btn = document.getElementById('generateBtn');
            const gallery = document.getElementById('gallery');
            const progressContainer = document.getElementById('progressContainer');

            if (!prompt) return;

            // Reset UI
            btn.disabled = true;
            gallery.innerHTML = "";
            progressContainer.style.display = "block";
            
            startFakeProgress();

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, model })
                });

                const data = await response.json();

                if (!data.success) throw new Error(data.error);

                // Success
                clearInterval(progressInterval);
                updateProgress(100, "Completed");

                setTimeout(() => {
                    progressContainer.style.display = "none";
                    renderImage(data.image, prompt);
                    btn.disabled = false;
                }, 500);

            } catch (err) {
                clearInterval(progressInterval);
                updateProgress(0, "Error");
                alert("Gagal: " + err.message);
                btn.disabled = false;
                progressContainer.style.display = "none";
            }
        }

        function renderImage(base64Url, prompt) {
            const gallery = document.getElementById('gallery');
            const card = document.createElement('div');
            card.className = 'image-card';
            
            // Nama file saat download
            const fileName = prompt.replace(/[^a-z0-9]/gi, '_').substring(0, 20) + ".jpg";

            card.innerHTML = `
                <img src="${base64Url}" alt="Generated Image">
                <div class="image-overlay">
                    <span style="color: white; font-size: 0.8rem; opacity: 0.8;">Generated by Flux</span>
                    <a href="${base64Url}" download="${fileName}" class="btn-download">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                        Download
                    </a>
                </div>
            `;
            gallery.appendChild(card);
        }
    </script>
</body>
</html>
